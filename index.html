    <!doctype html>
    <html lang="en">
    <head>
    <!-- meta tags, links to css, etc. -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png?">
    <title>Graphify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css&quot; rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    </head>

    <body>

        <div class="container">
            <nav>
                <ul>
                    <li class="user-space">Account</li>
                    <li id="shuffleButton">Shuffle</li>
                    <li class="playlist-space">Song List</li>
                    <li class="artist-space">Artist List</li>
                    <li class="question-mark-space">Help & Info</li>
                </ul>
            </nav>
        </div>


    <!-- visible content goes here -->

    <div class="glass" id="artist-menu">
        <h1>Current Artists in Playlist</h1>
        <div id="imagesContainer"></div>
    </div>

    <div class="glass" id="help-menu">
        <h1>Help and Info</h1>
    </div>

    <div class="glass" id="user-menu">
        <h1>Spotify User Login</h1>
        <button id="loginButton">Login with Spotify</button>

        <button id="savePlaylistButton">Save Playlist to Spotify</button>
    </div>


    <div id="contextMenu" class="context-menu" style="display: none;">
        <ul>
        <li id="deleteNode">Delete Node</li>
        </ul>
    </div>
    
    <div class="side-bar" id="side-bar">
        <div id="playlistContainer">
            <h1>Playlist</h1>
            <input type="text" id="playlistNameInput" placeholder="Enter Playlist Name">
            <button id="setPlaylistName">Set Playlist Name</button>
            <div id="songList"></div>
        </div>
    </div>

    <svg id="graph"></svg>

    


    <!-- load javascript after the page elements render -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
    </html>
